<div class="register-container">
    <h2>Registrazione</h2>
    <form (ngSubmit)="register()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="email">Username:</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="password">Firstname:</label>
            <input type="text" id="firstname" [(ngModel)]="firstname" name="firstname" required>
        </div>
        <div class="form-group">
            <label for="password">Lastname:</label>
            <input type="text" id="lastname" [(ngModel)]="lastname" name="lastname" required>
        </div>
        <div class="form-group">
            <label for="password">Sex:</label>
            <label for="SexSelect" class="col-sm-3 col-form-label select-element">Sex: </label>
                    <select class="form-control col-sm-3 w-237" id="SexSelectForm" [(ngModel)]="sex" name="sex">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
        </div>
        <div class="form-group">
            <label for="password">Birthday:</label>
            <input type="date" id="birthday" [(ngModel)]="birthday" name="birthday" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
