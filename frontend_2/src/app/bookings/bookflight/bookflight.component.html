<app-loader></app-loader>
<div class="container mt-50">
    <div class="card">
        <div class="card-header">
            <h4>Flight details</h4>
        </div>
        <div class="card-body">
            <form [formGroup]="bookFlightForms">
                <div class="form-group row">
                    <label for="Company" class="col-sm-3 col-form-label form-label">Company Name: </label>
                    <div class="col-sm-3">
                        {{flight.company}}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="departure" class="col-sm-3 col-form-label form-label">Departure: </label>
                    <div class="col-sm-3">
                        {{flight.departure}}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="arrival" class="col-sm-3 col-form-label form-label">Arrival: </label>
                    <div class="col-sm-3">
                        {{flight.arrival}}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date" class="col-sm-3 col-form-label form-label">date: </label>
                    <div class="col-sm-3">
                        {{flight.date}} {{flight.time}}
                    </div>
                </div>
                <div class="card-header">
                    <h4>Add Passenger details</h4>
                </div>
                <div class="card-body">
                        <div class="form-group row">
                            <label for="FirstName" class="col-sm-3 col-form-label form-label">First Name: </label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="FirstName" formControlName="firstName"
                                    placeholder="Enter First Name" list="fromList" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="LastName" class="col-sm-3 col-form-label form-label">Last Name: </label>
                            <div class="col-sm-3">
                                <input  type="text" class="form-control" id="LastName" formControlName="lastName"
                                    placeholder="Enter Last Name" list="fromList" autocomplete="off">
                                
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="LastName" class="col-sm-3 col-form-label form-label">Email: </label>
                            <div class="col-sm-3">
                                <input  type="text" class="form-control" id="LastName" formControlName="email"
                                    placeholder="Enter Email" list="fromList" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="age" class="col-sm-3 col-form-label form-label">birthday: </label>
                            <div class="col-sm-3">
                                <input type="date" class="form-control" id="age" formControlName="birthday"
                                    placeholder="Enter your age" list="fromList" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label   for="SexSelect" class="col-sm-3 col-form-label select-element">Sex: </label>
                            <select  class="form-control col-sm-3 w-237" id="SexSelectForm" formControlName='sex'>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                <div class="form-group row">
                    <label for="SelectSeat" class="col-sm-3 col-form-label form-label">Select Seat: </label>
                    <div class="col-sm-3">
                        <select [formControl]="selectControl" class="form-select" aria-label="Default select example" formControlName="chooseSeats">
                            <option  *ngFor="let seat of flight.seats;" [value]="seat.name"><div [ngStyle]="seat.available ? {'background-color': 'green'} : {'background-color': 'red'}">{{seat.name}}</div></option>
                          </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="FoodPref" class="col-sm-3 col-form-label form-label">Food: </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="FoodPref" formControlName="foodName"
                            placeholder="Enter Food Preference" list="foodList" autocomplete="off">
                            <select [formControl]="selectControl2" class="form-select" aria-label="Default select example" formControlName="foodName">
                                <option  *ngFor="let food of flight.foods;" [value]="food.name">{{food.name}}</option>
                              </select>
                    </div>
                </div>
                <div>
                    Total: {{this.price}}
                </div>
                <div class="float-right">
                    <button type="button" class="btn btn-primary btn-lg" (click)="makeBooking()">Make Booking</button>
                </div>
            </div>
            </form>
    
        </div>
    </div>
</div>
